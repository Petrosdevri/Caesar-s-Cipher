<!doctype HTML>
<html>
	<head>
		<title>Caesar's Cipher</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Caesar's Cipher</h1>
        <form id="caesar-cipher">
            <label for="text">Enter some text:</label><br/>
            <input id="text" name="text" type="text" onkeyup="caesarsCipher()" placeholder="Enter some text..."><br>
            <input id="cipher" name="cipher" type="text" placeholder="Caesar's Cipher">
        </form>
		<script src="/script.js"></script>
	</body>
</html>
